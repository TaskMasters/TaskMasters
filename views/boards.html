<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <title>TaskMasters</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" type="text/css" href="/boards.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <div id="Header" >
    <h1 id="Heading">My Boards</h1>
  </div>

  <div id="boards">
  </div>

  <div class="newBoard">

    <input type="text" id="description" name="description" placeholder="Enter Description"><br>
    <button type="button" class="button" onclick="return createBoard(event)">CREATE BOARD</button>
  </div>

  <img id="background" src="/background.jpg" alt="city View">
  <script src="/boards.js"></script>

</body>

</html>
