<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <title>TaskMasters</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" type="text/css" href="/board.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <div id="Header" >
      <a href="/boards"><h1 id="Heading"> </h1></a>
  </div>

  <div class="board" id="board">
  </div>
  <div class="createTaskContainer">
    <input type="text" id="newListTitle" name="title" placeholder="Enter Title"><br>
    <div class="listWrapper" id="listWrapper">
    </div>
    <input type="date" id="deadline">
    <button type="button" class="button" onclick="return createList(event)">CREATE TASK</button>
  </div>
  <img id="background" src="/background.jpg" alt="city View">
  <script src="/board.js"></script>
</body>

</html>
